<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Link Your Device</title>
    <style>
      body {
        background: #121212;
        color: white;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        background: #181818;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #1db954;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: #333;
        border: 1px solid #444;
        color: white;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 14px;
        background: #1db954;
        color: black;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
      }
      button:hover {
        background: #1ed760;
      }
      p {
        color: #b3b3b3;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Connect Device</h1>
      <p>Enter the MAC Address displayed on your ESP32 screen to link your Spotify account.</p>
      <form
        action="/api/login"
        method="GET"
      >
        <input
          type="text"
          name="device_id"
          placeholder="Ex: A4:CF:12:XX:XX:XX"
          required
          style="text-transform: uppercase"
        />
        <button type="submit">Login with Spotify</button>
      </form>
    </div>
  </body>
  <script>
    const deviceInput = document.querySelector('input[name="device_id"]');

    deviceInput.addEventListener('input', e => {
      let value = e.target.value.replace(/[^A-Fa-f0-9]/g, '');

      let formattedValue = '';
      for (let i = 0; i < value.length && i < 12; i++) {
        if (i > 0 && i % 2 === 0) {
          formattedValue += ':';
        }
        formattedValue += value[i];
      }

      e.target.value = formattedValue.toUpperCase();
    });

    deviceInput.addEventListener('keydown', e => {
      if (e.key === 'Backspace') {
        const value = e.target.value;
        if (value.endsWith(':')) {
          e.target.value = value.substring(0, value.length - 1);
        }
      }
    });
  </script>
</html>
